name: Android Release Pipeline

on:
  push:
    tags:
      - 'v*' # 仅当推送 v 开头的 tag 时触发，例如 v1.0.0

# 必须声明权限，否则无法创建 Release
permissions:
  contents: write

jobs:
  build-and-release:
    name: Build APKs and Release
    runs-on: ubuntu-latest

    steps:
      # 1. 拉取代码
      - name: Checkout Source
        uses: actions/checkout@v4

      # 2. 设置 JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin' # 推荐使用 Eclipse Temurin 发行版，稳定
          cache: 'gradle' # 开启 Gradle 缓存，这一步能显著提升后续构建速度

      # 3. 恢复 Keystore 文件
      # 将 Base64 存储的 Keystore 还原为实体文件供 Gradle 读取
      - name: Decode Keystore
        run: |
          echo "${{ secrets.KEYSTORE_FILE }}" | base64 --decode > app/release.jks

      # 4. 授予 Gradle 执行权限
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 5. 编译 Release 包
      # 这里通过环境变量注入签名配置，需要在 build.gradle 中配合读取
      - name: Build with Gradle
        run: ./gradlew assembleRelease
        env:
          SIGNING_KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          SIGNING_STORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          SIGNING_STORE_FILE: release.jks # 对应步骤3还原的文件路径


      # 6. 创建 GitHub Release 并上传 APK
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            app/build/outputs/apk/release/*.apk
          draft: false
          prerelease: false
          generate_release_notes: true # 自动根据 commit 生成更新日志，省事